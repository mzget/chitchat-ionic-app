$('#addmember .person').click(function(){
	checkbox = $(this).children('div').children('span');
	if( checkbox.attr('class') == 'fa fa-check-circle' )
	{
		checkbox.attr('class','fa fa-circle');
	}else{
		checkbox.attr('class','fa fa-check-circle');
	}
});

</script>
