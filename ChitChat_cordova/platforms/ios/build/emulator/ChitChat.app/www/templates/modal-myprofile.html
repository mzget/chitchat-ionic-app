<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-modal-view style="width:80%; left:10%; right:10%; top:10%; bottom:10%; min-height:300px;">
	<ion-content class="padding group-detail">

		<img class="avatar-modal" ng-if="chat.image != null" ng-src="http://203.113.25.44/timthumb.php?src={{chat.image}}&h=150&w=150" />
    	<img class="avatar-modal" ng-if="chat.image == null" src="img/img.jpg" height="150" width="150"  />

        <a class="button button-icon icon ion-ios-close-empty close-modal" ng-click="closeProfileModal()"></a>
        <p class="name-modal">{{chat.displayname}}</p>
		<div class="group-menu" style="width:100px;">
		<a ng-click="editProfile(chat._id)"  style="max-width:100%;"><i class="ion-ios-gear-outline" data-pack="default" data-tags="talk"></i><br /><span>Edit Profile</span></a>
		</div>
	</ion-content>
</ion-modal-view>


<a ng-click="closeProfileModal()" style="position:fixed; top:0; left:0; width:100%; height:100vh; background-color:rgba(0,0,0,0.6);"></a>
