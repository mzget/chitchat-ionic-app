<ion-modal-view>
    <ion-header-bar style="background-color: #263147; border: none; background-image: none !important;">
      <button class="button button-clear icon ion-android-close" ng-click="closeVideo()"></button>
      <h1 class="title" style="color:white !important;">Video</h1>
      
    </ion-header-bar>

    <ion-content scroll="false" style="background-color: black;">
        <video id="video-player" style="margin-top:25vh; width: 100% !important; height: auto !important;" controls="controls" preload="metadata">
            <source ng-src="{{modalVideo.url}}" />
        </video>
    </ion-content>

    <div class="bar bar-footer" style="background-color: #263147; border: none; background-image: none !important;">
      <div class="title"></div>
      <button class="button button-balanced" ng-click="saveFile(modalVideo.type,modalVideo.src)"> Save </button>
    </div>

</ion-modal-view>
