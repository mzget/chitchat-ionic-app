<ion-view view-title="Chats">
	<ion-content>
		<ion-list>
			<ion-item class="item-remove-animate item-avatar item-icon-right" 
				ng-repeat="access in roomAccess track by $index" type="item-text-wrap" href="#/tab/group/chat/{{access.roomId}}">
				<h2>{{access.roomId}}</h2>
				<p>{{access.accessTime}}</p>
				<i class="icon ion-chevron-right icon-accessory"></i>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
