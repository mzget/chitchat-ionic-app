<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->

<ion-modal-view class="group-modal-view">
    <ion-content class="padding group-detail group-ionpane">

        <img class="avatar-modal" ng-if="chat.image != null" ng-src="{{webServer}}/timthumb.php?src={{chat.image}}&h=150&w=150" />
        <img class="avatar-modal" ng-if="chat.image == null" src="img/img.jpg" height="150" width="150" />

        <a class="button button-icon icon ion-ios-close-empty close-modal" ng-click="closePjbModal()"></a>

        <div style="margin-bottom:15px;">
            <p class="name-modal" style="display:inline;">{{chat.name}}</p>
            <i ng-if="isFavorite(chat._id)" class="ion-heart assertive" style="font-size:20px;display:inline;position:absolute;margin-left:10px;" ng-click="editFavorite('remove',chat._id,chat.type)"></i>
            <i ng-if="!isFavorite(chat._id)" class="ion-heart dark" style="font-size:20px;display:inline;position:absolute;margin-left:10px;" ng-click="editFavorite('add',chat._id,chat.type)"></i>
        </div>
        <div class="group-pvgroup">
            <span ng-repeat="member in members">
                <img ng-src="{{webServer}}/timthumb.php?src={{member.image}}&h=30&w=30" />
            </span>
            <a ng-click="viewGroupDetail(chat._id)" class="length">{{ members_length }}</a>
        </div>
        <div class="group-menu">
            <div ng-click="toggle(chat._id)" style="max-width:50%"><i class="ion-ios-chatbubble-outline" data-pack="default" data-tags="talk"></i><br /><span>Chat</span></div>
            <!--<div><i class="ion-ios-telephone-outline" data-pack="default" data-tags="talk"></i><br /><span>Wall</span></div>-->
            <div style="max-width:50%"><i class="ion-videocamera" data-pack="default" data-tags="talk"></i><br /><span>Album</span></div>
        </div>
    </ion-content>
</ion-modal-view>
<a ng-click="closePjbModal()" style="position:fixed; top:0; left:0; width:100%; height:100vh; background-color:rgba(0,0,0,0.6);"></a>
