<ion-view view-title="Free Call" cache-view="false" hide-tab-bar hide-nav-bar="true" hide-back-button="true" view-title="welcome">
	<ion-content style="overflow-y:auto">
	
		<div ng-show="calling" class="freecall" >
			<br />
			<img class="avatar-modal" ng-if="roomowner.image != null" ng-src="{{webServer}}/timthumb.php?src={{roomowner.image}}&h=150&w=150" />
			<img class="avatar-modal" ng-if="roomowner.image == null" src="img/img.jpg" height="150" width="150"  />
			<br /><br />
			<div class="displayname">{{roomowner.displayname}}</div>
			<br />
			<div class="calling-stauts">Calling...</div>
			<br /><br />
			<div class="freecallmenu">
				<div class="btn speaker"><i class="ion-volume-high"></i></div>
				<div class="btn mute"><i class="ion-volume-mute"></i></div>
				<div class="btn hangup" ng-click="$ionicGoBack()"><div style="float:none; display:inline-block; transform:rotate(135deg)"><i class="ion-ios-telephone"></i></div> Hang up</div>
			</div>
		</div>
	
		<div ng-show="!calling" class="freecall" >
			<br />
			<img class="avatar-modal" ng-if="roomowner.image != null" ng-src="{{webServer}}/timthumb.php?src={{roomowner.image}}&h=150&w=150" />
			<img class="avatar-modal" ng-if="roomowner.image == null" src="img/img.jpg" height="150" width="150"  />
			<br /><br />
			<div class="displayname">{{roomowner.displayname}}</div>
			<br />
			<div class="calling-stauts">23:59:59</div>
			<br /><br />
			<div class="freecallmenu">
				<div class="btn answer"><i class="ion-ios-telephone"></i> Answer</div>
				<div class="btn decline" ng-click="$ionicGoBack()"><div style="float:none; display:inline-block; transform:rotate(135deg)"><i class="ion-ios-telephone"></i></div> Decline</div>
			</div>
		</div>
	
	</ion-content>
</ion-view>
