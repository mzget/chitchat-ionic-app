<ion-view view-title="Edit Members" hide-tab-bar>


  <ion-content>
    <ion-list class="create-group-invite-list-member" ng-controller="CreateProjectBase">


    <div class="bar bar-header item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="search.displayname">
        </label>
    </div>
    <div class="item item-button-right btn-nav">
        Members
    </div>




        <ion-item class="item item-button-right" ng-repeat="member in allmembers|orderObjectBy:'displayname':false|filter:search" id="{{member.id}}">
            <img ng-src="http://stalk.animation-genius.com{{member.image}}"/> 
            <div> {{member.displayname}} </div> 
            <div ng-show="member.role!=0 && member.role!=1"> {{member.role}} : {{member.jobPosition}} </div>
            <div ng-show="member.role==0 || member.role==1"> {{member.textRole}} : {{member.jobPosition}} </div>
            <a class="button button-icon icon ion-compose" style="position:absolute; right:0px; margin-right:10px; z-index:4" ng-click="openSelectRole(member.id)"></a>
        </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
