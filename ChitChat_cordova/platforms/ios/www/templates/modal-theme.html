<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-modal-view style="width:80%; left:10%; right:10%; top:10%; bottom:10%; min-height:400px;">
    <ion-header-bar >
       <div class="theme-title">Theme Colors</div>
    </ion-header-bar>
	<ion-content>
        <link ng-href="css/{{theme}}.css" rel="stylesheet">
        <div class="row" action="."  ng-submit="noSubmit($event)">
            <div class="col" > 
                <button class="button button-positive" ng-model="data.themeblue" ng-value="'themeblue'" ng-click="save_settings('themeblue')"> Bule Theme
                </button>
            </div>
            <div class="col">
                <button class="button button-royal" ng-model="data.themeviole" ng-value="'themeviole'" ng-click="save_settings('themeviole')"> Violet Theme
                </button>
            </div>
            <div class="col">
                <button class="button button-balanced" ng-model="data.themegreen" ng-value="'themegreen'" ng-click="save_settings('themegreen')" >Green Theme
                </button>
            </div>        
        </div>
        
        <div class="row">
            <div class="col"> 
                <button class="button button-assertive" ng-model="data.themered" ng-value="'themered'" ng-click="save_settings('themered')">  Red Theme
                </button>
            </div>
            <div class="col">
                <button class="button button-dark" ng-model="data.themebrown" ng-value="'themebrown'" ng-click="save_settings('themebrown')">Brown Theme
                </button>
            </div>
            <div class="col">
                <button class="button button-energized" ng-model="data.themeyellow" ng-value="'themeyellow'" ng-click="save_settings('themeyellow')">Yellow Theme
                </button>
            </div>        
        </div>
	   
	</ion-content>
    
    <ion-footer-bar  >
        <button class="button button-block" style="margin:0em;padding:0em"  ng-click="closeThemeModal()" > Cancel </button>
    </ion-footer-bar>
    
  
</ion-modal-view>
