<ion-modal-view>
    <ion-header-bar>
      <button class="button button-clear icon ion-android-close" ng-click="closeImage()"></button>
      <h1 class="title"></h1>
    </ion-header-bar>
    <ion-content scroll="false" class="modal-img-view" style="background-image:url('{{modalImage.src}}')">
    </ion-content>

    <div class="bar bar-footer">
      <div class="title"></div>
      <button class="button button-balanced" ng-click="saveFile(modalImage.type,modalImage.src)"> Save </button>
    </div>

</ion-modal-view>
