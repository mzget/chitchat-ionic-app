<body>

<div id="freecall-bg" style="background-image:url(images/bg.jpg);"></div>
<div id="freecall">
	<div class="menu-video row center">
		<div class="container">
			<span id="mute" class="fa fa-microphone"></span>
			<button class="btn btn-danger"><i class="fa fa-phone"></i> HANG UP</button>
		</div>
	</div>
</div>

<script type="text/javascript" src="js/jquery.cookie.min.js"></script>
<script type="text/javascript" src="js/cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script>
app.initialize();

$('#speaker').click(function(){
	if( $(this).attr('class') == 'fa fa-volume-down' )
	{
		$(this).attr('class','fa fa-volume-up');
	}else{
		$(this).attr('class','fa fa-volume-down');
	}
}); 

$('#mute').click(function(){
	if( $(this).attr('class') == 'fa fa-microphone-slash' )
	{
		$(this).attr('class','fa fa-microphone');
	}else{
		$(this).attr('class','fa fa-microphone-slash');
	}
}); 

</script>

</body>
</html>
