<ion-view view-title="Free Call" cache-view="false">
	<ion-content style="overflow-y:auto">
	
	
            <form id="phone" action="#">
              <input id="target" type="email" placeholder="Call a SIP address"></input>
              <input type="submit" value="Call"></input>

              <label for="useVideo"><input id="useVideo" type="checkbox" checked></input> Video?</label>
            </form>
		
		
	</ion-content>
</ion-view>
