<ion-modal-view>
	<ion-head style="float:left; display:inline-block; width:100%; height:43px; line-height:43px; background-color:#f8f8f8; border-bottom:1px solid #ccc; position:relative; z-index:100; text-align:center;">
		<label>{{webviewTitle}}</label>
		<span ng-click="closeModalWebview()" style="float:right; display:inline-block; line-height:43px; margin:0; padding:0 20px; cursor:pointer; position:absolute; right:0px;">Close</span>
	</ion-head>
	<ion-content style="overflow:none;">
		<div style="overflow:auto;-webkit-overflow-scrolling:touch">
			<iframe id="modal-webview-iframe" src="{{webviewUrl}}" frameborder="0" allowfullscreen width="100%" style="height:100vh; padding-top:43px;"></iframe>
		</div>
	</ion-content>
</ion-modal-view>
