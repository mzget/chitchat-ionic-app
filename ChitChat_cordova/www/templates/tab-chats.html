<ion-view view-title="Chats" cache-view="false" show-tab-bar>
    <ion-content>
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="search">
            </label>
        </div>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right"
                      ng-repeat="(key, access) in roomAccess | orderBy:'time':true | toArray:false | filter:search" type="item-text-wrap"
                      ng-click="gotoChat(access.id, access.count)">
                      {{key}} {{access}}
                      
                <img ng-if="access.room.image != null" ng-src="http://203.113.25.44/timthumb.php?src={{access.room.image}}&h=40&w=40" />
                <img ng-if="access.room.image == null" src="img/img.jpg" height="40" width="40" />

                <div>
                    <h2 style="display:inline;">{{access.roomName}}</h2>
                    <i style="display:inline; margin-top:8px;" class="icon" ng-if="access.count > 0 ">
                        <small style="height:20px; line-height:20px; padding:0 5px; border-radius:10px;
                        font-weight:bold; font-size:14px; color:#fff; background-color:#f00;"><i class="fa fa-clock-o"></i>{{access.count}}</small>
                    </i>
                </div>

                <div style="margin-top:5px;">
                    <p style="display:inline;">{{ access.lastMessage }}</p>
                    <span style="display:inline; float:right; margin-right:-40px;" class="item-note"> {{access.time}} </span>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
