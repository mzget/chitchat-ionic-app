<ion-view view-title = "Bot Chats" cache-view = false >
  <ion-content> 
	<h1> Hello i'am robot.</h1>
      <h3 >{{bot.name}}</h3>

      <button class="button button-block button-positive" ng-click="startBot()">
          Start Chat.
      </button>

      <button class="button button-block button-assertive" ng-click="stopBot()">
          Stop Chat.
      </button>
    </ion-content>
</ion-view>
