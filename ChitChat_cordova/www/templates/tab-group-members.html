<ion-view view-title="Members" cache-view="false" >

	<ion-nav-buttons side="right">
        <button 
        ng-show=" (model.groupname != model.originalName || sourceImage != '') && (meIsAdmin || chatGroup.type==privateIndex) " class="button button-clear button-positive" ng-click="groupSave()">Save
    	</button>

    </ion-nav-buttons>

	<ion-content>

		<ion-list class="group-list" ng-controller="ImageController">
			<ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap">

				<div ng-show="meIsAdmin || chatGroup.type==privateIndex">
					<img ng-show="chatGroup.image==undefined && !images.length" ng-src="http://ahwilkens.com/wp-content/themes/micron/images/placeholders/placeholder_large.jpg" style="top:10px; left:6px; max-width:60px; max-height:60px;" class="avatar" ng-click="addImg()"/>
					<img ng-show="chatGroup.image!==undefined && !images.length" ng-src="http://stalk.animation-genius.com/timthumb.php?src={{chatGroup.image}}&h=60&w=60" style="top:10px; left:6px; max-width:60px; max-height:60px;" class="avatar" ng-click="addImg()"/>
					<img ng-show="images.length" ng-repeat="image in images" ng-src="{{urlForImage(image)}}" style="top:10px; left:6px; max-width:60px; max-height:60px;" class="avatar" ng-click="addImg()"/>
				</div>
				<div ng-show="!meIsAdmin && chatGroup.type==projectBaseIndex">
					<img ng-show="chatGroup.image==undefined && !images.length" ng-src="http://ahwilkens.com/wp-content/themes/micron/images/placeholders/placeholder_large.jpg" style="top:10px; left:6px; max-width:60px; max-height:60px;" class="avatar"/>
					<img ng-show="chatGroup.image!==undefined && !images.length" ng-src="http://stalk.animation-genius.com/timthumb.php?src={{chatGroup.image}}&h=60&w=60" style="top:10px; left:6px; max-width:60px; max-height:60px;" class="avatar"/>
				</div>
				
				<label class="item item-input">
		            <input type="text" data-ng-model="model.groupname" ng-disabled="chatGroup.type==projectBaseIndex &&  !meIsAdmin" disabled style="background:none;">
		        </label>

			</ion-item>
		</ion-list>

		<ion-list>
			<div class="row">
				<div class="col col-90" style="float:left"> Member </div>
				<div class="col col-10" style="float:left; text-align:right;" ng-show="chatGroup.type==projectBaseIndex &&  meIsAdmin" ng-click="editMember()"> EDIT </div>
			</div>
		</ion-list>
		
		<ion-list class="members-list">
			<ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="member in members" type="item-text-wrap" ng-click="viewContact(member._id)">
				<img ng-src="http://stalk.animation-genius.com/timthumb.php?src={{member.image}}&h=40&w=40" />
				<div ng-if="chatGroup.type==privateIndex">
					<h2>{{member.displayname}}</h2>
					<p>{{member.status}}</p>
				</div>

				<div ng-if="chatGroup.type==projectBaseIndex">
					<h2>{{member.displayname}}</h2>
					<p style="float:right" ng-show="member.role!=0 && member.role!=1">{{member.role}}</p>
					<p style="float:right" ng-show="member.role==0 || member.role==1">{{member.textRole}}</p>
					<p>{{member.jobPosition}}</p>
				</div>

				<i class="icon ion-chevron-right icon-accessory"></i>

				<ion-option-button class="button-assertive" ng-show=" (chatGroup.type==projectBaseIndex && !member.isAdmin && meIsAdmin) || chatGroup.type==privateIndex " ng-click="removeMember(member._id)">
					Delete
				</ion-option-button>
			</ion-item>
		</ion-list>

	</ion-content>
</ion-view>

<div class="bar bar-footer bar-positive" ng-show=" chatGroup.type==projectBaseIndex &&  meIsAdmin || chatGroup.type==privateIndex">
  <div class="title" ng-click='InviteMembers()'>Invite</div> 
</div>
