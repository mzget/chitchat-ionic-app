<ion-view view-title="Members" cache-view="false">
	<ion-content>

		<ion-list class="group-list">
			<ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap">
				<img ng-src="http://stalk.animation-genius.com/timthumb.php?src={{chat.image}}&h=60&w=60" style="top:20px; left:6px; max-width:60px; max-height:60px;" />
				<h2 style="font-weight:bold;">{{chat.name}}</h2>
				<label class="item item-input" style="padding:0 0 0 10px;">
					<input id="group-newname" type="text" placeholder="New Name" />
				</label>
				<button class="button button-block button-positive" style="margin-top:0; line-height:30px; min-height:0; height:0; border:none;">
					Block Button
				</button>
			</ion-item>
		</ion-list>

		<ion-list>
			<div class="row">
				<div class="col col-90" style="float:left"> Member </div>
				<div class="col col-10" style="float:left; text-align:right;" ng-show="chatGroup.type==projectBaseIndex" ng-click="editMember()"> EDIT </div>
			</div>
		</ion-list>
		
		<ion-list class="members-list">
			<ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="member in members" type="item-text-wrap" ng-click="viewContact(member._id)">
				<img ng-src="http://stalk.animation-genius.com/timthumb.php?src={{member.image}}&h=40&w=40" />
				<div ng-if="chatGroup.type==privateIndex">
					<h2>{{member.displayname}}</h2>
					<p>{{member.status}}</p>
				</div>

				<div ng-if="chatGroup.type==projectBaseIndex">
					<h2>{{member.displayname}}</h2>
					<p style="float:right" ng-show="member.role!=0 && member.role!=1">{{member.role}}</p>
					<p style="float:right" ng-show="member.role==0 || member.role==1">{{member.textRole}}</p>
					<p>{{member.jobPosition}}</p>
				</div>

				<i class="icon ion-chevron-right icon-accessory"></i>

				<ion-option-button class="button-assertive" ng-show=" chatGroup.type==projectBaseIndex && !member.isAdmin || chatGroup.type==privateIndex " ng-click="removeMember(member._id)">
					Delete
				</ion-option-button>
			</ion-item>
		</ion-list>

	</ion-content>
</ion-view>

<div class="bar bar-footer bar-positive">
  <div class="title" ng-click='InviteMembers()'>Invite</div> 
</div>
