<ion-view view-title="{{title}}">
	<ion-nav-buttons side="right">
        <button ng-show="edit == 'true'" class="button button-clear button-positive" id="viewprofile-save">Save</button>
    </ion-nav-buttons>
  <ion-content ng-controller="ImageController">
    <ion-list>
   
    <div class="padding group-detail">
    	<img class="avatar" ng-src="http://stalk.animation-genius.com/timthumb.php?src={{chat.image}}&w=150&h=150" ng-click="addMedia()"/>
    </div>
    
      <div class="list">
        <label class="item item-input">
            <div class="input-label"> Display </div>
            <input type="text" value="{{chat.displayname}}" id="viewprofile-input-display" disabled style="background:none;">
        </label>
        
        <label class="item item-input">
            <div class="input-label"> Status </div>
            <input type="text" value="{{chat.status}}" id="viewprofile-input-status" disabled style="background:none;">
        </label>
        
        <label class="item item-input">
            <div class="input-label"> Name </div>
            <input type="text" value="{{chat.firstname}} {{chat.lastname}}" disabled style="background:none;">
        </label>
        
        <label class="item item-input">
            <div class="input-label"> User Level </div>
            <input type="text" value="{{chat.role}}" disabled style="background:none;">
        </label>
        
        <label class="item item-input">
            <div class="input-label"> Tel. </div>
            <input type="text" value="{{chat.tel}}" disabled style="background:none;">
        </label>
        
        <label class="item item-input">
            <div class="input-label"> Email </div>
            <input type="text" value="{{chat.mail}}" disabled style="background:none;">
        </label>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
