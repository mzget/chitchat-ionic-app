<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->

<ion-modal-view class="group-modal-view" >
	<ion-content class="padding group-detail group-ionpane" scroll="false">

		<img class="avatar-modal" ng-if="chat.image != null" ng-src="{{webServer}}/timthumb.php?src={{chat.image}}&h=150&w=150" />
    	<img class="avatar-modal" ng-if="chat.image == null" src="img/img.jpg" height="150" width="150"  />

        <div class="button button-icon icon ion-ios-close-empty close-modal" ng-click="closeProfileModal()"></div>
        <p class="name-modal">{{chat.displayname}}</p>
		<div class="group-menu" style="width:100px;">
		    <div ng-click="editProfile(chat._id)"  style="max-width:100%;">
                <i class="ion-ios-gear-outline" data-pack="default" data-tags="talk"></i>
                <br />
                <span>Edit Profile</span>
            </div>
		</div>
	</ion-content>
</ion-modal-view>


<a ng-click="closeProfileModal()" style="position:fixed; top:0; left:0; width:100%; height:100vh; background-color:rgba(0,0,0,0.6);"></a>
