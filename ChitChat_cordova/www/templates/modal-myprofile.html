<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-modal-view>
	<ion-content class="padding group-detail">
		<img class="avatar" ng-src="http://stalk.animation-genius.com/timthumb.php?src={{chat.image}}&w=150&h=150" />
        <a class="button button-icon icon ion-ios-close-empty" ng-click="closeProfileModal()"></a>
		<div class="group-menu" style="width:100px;">
		<a href="#/tab/group/member/{{chat._id}}" style="max-width:100%;"><i class="ion-ios-gear-outline" data-pack="default" data-tags="talk"></i><br /><span>Edit Profile</span></a>
		</div>
	</ion-content>
</ion-modal-view>
