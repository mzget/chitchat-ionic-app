<ion-view view-title="Create Group">

	<ion-nav-buttons side="right">
        <button class="button button-clear button-positive" id="viewprofile-save">Save</button>
    </ion-nav-buttons>

	<ion-content class="bar bar-subheader group-create" scroll="false" style="height:120px;">
		<img class="img-group" src="http://ahwilkens.com/wp-content/themes/micron/images/placeholders/placeholder_large.jpg"/>

		<div class="list list-inset">
			<label class="item item-input">

		    <input type="text" placeholder="Group Name">
		  </label>
		</div>
	</ion-content>

	<ion-content style="top:184px;">
  		<div class="row">
          	<img ng-src="{{images}}"/>
      	</div>
    </ion-content>


</ion-view>
