<ion-modal-view style="width:80%; left:10%; right:10%; top:20%; min-height:220px;">
    <ion-header-bar>
      <h1 class="title">Edit Position</h1>
    </ion-header-bar>
    <ion-content>
    	<div class="item-input item-select">
            <div class="input-label">
              ROLE
            </div>
            <select ng-model="role" ng-options="role.role for role in rolePosition" ng-disabled="myProfile._id==targetId">
            </select>
          </div>
          <div class="item-input item-select">
            <div class="input-label">
              POSITION
            </div>
            <select ng-model="job" ng-options="job.job for job in jobPosition">
            </select>
          </div>

        <div class="row">
			  <div class="col col-50"><button class="button button-block button-stable" ng-click="closeSelectRole()">Cancel</button></div>
			  <div class="col col-50"><button class="button button-block button-stable" ng-click="savePosition(role,job)">Save</button></div>
		</div>

    </ion-content>
</ion-modal-view>


<a ng-click="closeSelectRole()" style="position:fixed; top:0; left:0; width:100%; height:100vh; background-color:rgba(0,0,0,0.6);"></a>
