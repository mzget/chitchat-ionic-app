<div>
    <div menu></div>
    <div class="content-wrapper" style="overflow-y:scroll;">
        <section class="content-header">
                      <h1>
                        Create New Member
                      </h1>
                      <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-users"></i>Members</a></li>
                        <li class="active"><a> Create New Member </a></li>
                      </ol>
        </section>
        <section class="content" style="height:350px;">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="box box-primary">
                                    <!-- form start -->
                                    <form role="form">
                                        <div class="box-body">
                                            <div class="col-xs-10">
                                                

                                                <div class="box-body">
                                                    <div class="form-group">                    
                                                        <label for="User_mail" class="required">Mail <span class="required">*</span></label>                    
                                                        <input size="20" maxlength="100" class="form-control" placeholder="Email" name="User[mail]" id="User_mail" />                                   
                                                    </div>
                            
                                                    <!-- PASS -->
                                                    <div class="form-group">
                                                        <label for="User_password" class="required">Password <span class="required">*</span></label>                                        
                                                        <input size="20" maxlength="20" class="form-control" placeholder="Password" name="User[password]" id="User_password" type="password" />                                 
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="User_confirmpassword">Confirm Password *</label>    
                                                        <input size="20" maxlength="20" class="form-control" placeholder="Confirm Password" name="User[confirmpassword]" id="User_password" type="password" /> 
                                                    </div>

                                                    <div class="form-group">                    
                                                        <label for="User_displayname" class="required">Displayname <span class="required">*</span></label>                  
                                                        <input size="20" maxlength="100" class="form-control" placeholder="Displayname" name="User[displayname]" id="User_displayname" />                                   
                                                    </div>  
                                                                    
                                                    <div class="form-group">                    
                                                        <label for="User_role" class="required">Role <span class="required">*</span></label>                    
                                                        <select class="form-control" name="User[role]" id="User_role">
                                                            <option value="0">personnel</option>
                                                        </select>                                   
                                                    </div>
                                                    <div class="form-group">                    
                                                        <label for="User_firstname">Firstname <span class="required">*</span></label>                   
                                                        <input size="50" maxlength="255" class="form-control" placeholder="Firstname" name="User[firstname]" id="User_firstname"/>                                 
                                                    </div>  
                                                        
                                                    <div class="form-group">                    
                                                        <label for="User_lastname">Lastname <span class="required">*</span></label>                 
                                                        <input size="20" maxlength="255" class="form-control" placeholder="Lastname" name="User[lastname]" id="User_lastname"/>                                    
                                                    </div>   
                                                    <div class="form-group">                    
                                                        <label for="User_status">What's up <span class="required">*</span></label>
                                                        <input size="20" maxlength="255" class="form-control" placeholder="What&#039;s up" name="User[status]" id="User_status"/>
                                                    </div>  
                                                        
                                                    <div class="form-group">                    
                                                        <label for="User_tel">Tel <span class="required">*</span></label>                   
                                                        <input size="20" maxlength="11" class="form-control" placeholder="Tel." name="User[tel]" id="User_tel"/>                                   
                                                    </div>  
                                        
                                                    <div class="form-group">                    
                                                        <label for="User_image">Image</label>                   
                                                        <input id="ytUser_image" type="hidden" value="" name="User[image]" /><input name="User[image]" id="User_image" type="file" />                        
                                                    </div>                   
                        
                                                </div>





                                            </div>
                                        </div><!-- /.box-body -->

                                        <div class="box-footer">
                                            <button type="submit" class="btn btn-primary pull-right">Create</button>
                                        </div>
                                    </form>
                                </div><!-- /.box -->
                            </div>
                        </div>
        </section><!-- /.content -->
    </div>
</div>
