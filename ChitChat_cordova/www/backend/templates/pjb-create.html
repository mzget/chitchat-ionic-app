<div>
    <div menu></div>
    <div class="content-wrapper" style="overflow-y:scroll;">
        <section class="content-header">
                      <h1>
                        Create New Projectbase Group
                      </h1>
                      <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-sticky-note"></i>Projectbase Group</a></li>
                        <li class="active"><a> Create New Projectbase Group </a></li>
                      </ol>
        </section>
        <section class="content" style="height:350px;">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="box box-primary">
                                    <!-- form start -->
                                    <form role="form">
                                        <div class="box-body">
                                            <div class="col-xs-10">


                                                <div class="box-body">

                                                    <div class="form-group">                    
                                                        <label for="Room_name" class="required">Name <span class="required">*</span></label>                    
                                                        <input size="20" maxlength="100" class="form-control" placeholder="Name" name="Room[name]" id="Room_name">                                  
                                                    </div>
                                                    <div class="form-group">                    
                                                        <label for="Room_description">Description</label>                   
                                                        <input size="20" maxlength="100" class="form-control" placeholder="Description" name="Room[description]" id="Room_description">
                                                    </div>
                                                    <div class="form-group">                    
                                                        <label for="Room_image">Image</label>                   
                                                        <input id="ytRoom_image" type="hidden" value="" name="Room[image]"><input name="Room[image]" id="Room_image" type="file">                              
                                                    </div>

                                                    <div class="form-group">                    
                                                        <label>Select a Member</label> 
                                                        <select id="bobo" theme="bootstrap" ui-select2="select2options" ng-model="inviteModel" data-placeholder="Select a Member" multiple style="width:100%;">
                                                            <option ng-repeat="tag in allMembers" value="{{tag._id}}"> 
                                                                {{tag.displayname}}
                                                            </option>
                                                        </select>                                             
                                                    </div>

                                                </div>
                                            </div>

                                        </div><!-- /.box-body -->



                                        <div class="box-footer">
                                            <button type="submit" class="btn btn-primary pull-right">Create</button>
                                        </div>
                                    </form>
                                </div><!-- /.box -->
                            </div>
                        </div>
        </section><!-- /.content -->
    </div>
</div>
