<script>
var socket = io;
var server = new ChatServer.ServerImplemented();
var authen = server.authenData;


// Get Login form
formLogin(); 


// Submit Login form
$('body #login #btn-login').click(function (event) {
	event.preventDefault();

	$('body #login input').attr('readonly', true);
	email = $('body #login input[name="email"]').val();
	password = $('body #login input[name="password"]').val();
	
	server.logIn(email, password, (err, res) => {			
		if (!err && res !== null) {
			document.getElementById('login').style.display = 'none';

			var main = new Main();
			main.startChatServerListener();

			server.GetMe((err, res) => {
				console.log("get me: ", res);
			});

			server.getCompanyInfo((err, res) => {
				if (err || res === null) {
					console.error(err);
				}
				else {
					console.log("companyInfo: ", res);
				}
			});

			server.getOrganizationGroups((err, res) => {
				if (err || res === null) {
					console.error(err);
				}
				else {
					console.log("organize groups: ", res);
				}
			});
		}
		else {
			console.log(err);
		}
	});
});
</script>
