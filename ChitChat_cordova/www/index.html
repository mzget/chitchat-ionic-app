	<!--    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script> // Not support with newer version of socket.io -->
	<script src="js/socket.io.js"></script>
	<script>
		var socket = io;
		var server = new ChatServer.ServerImplemented();
		var authen = server.authenData;
	</script>

	<script type="text/javascript">
	formLogin();
	
		$('body #login #btn-login').click(function (event) {
			
			event.preventDefault();

			$('body #login input').attr('readonly', true);
			email = $('body #login form input[name="email"]').val();
			password = $('body #login form input[name="password"]').val();

			server.logIn(email, password, function(err, res){			
				if (!err && res !== null) {
					document.getElementById('login').style.display = 'none';

					var main = new Main();
					main.startChatServerListener();
					
					server.getMe(function(err, res){
						if (err || res === null) {
							console.error(err);
						}
						else {
							main.getDataManager().setMyProfile(res);
						}
					});

					server.getCompanyInfo(function(err, res){
						if (err || res === null) {
							console.error(err);
						}
						else {
							console.log("companyInfo: ", res);
						}
					});

					server.getOrganizationGroups(function(err, res){
						if (err || res === null) {
							console.error(err);
						}
						else {
							console.log("organize groups: ", res);
						}
					});

					server.getProjectBaseGroups(function(err, res){
						if (err || res === null) {
							console.error(err);
						}
						else {
							console.log("project base groups: ", res);
						}
					});

					server.getPrivateGroups(function(err, res){
						if (err || res === null) {
							console.error(err);
						}
						else {
							console.log("Private groups: ", res);
						}
					});

					server.getCompanyMembers(function(err, res){
						if (err || res === null) {
							console.error(err);
						}
						else {
							console.log("Company Members: ", res);
						}
					});
				}
				else {
					console.log(err);
				}
			});
		});

	</script>
