    <ion-list>
        <ion-item class="item-avatar" id="log:{{access.id}}" 
        ng-repeat="access in roomAccess | orderByDate:'timeMsg':true | filter:search track by $index"
            type="item-text-wrap" ng-click="gotoChat(access.id, access.count)">
            <img ng-if="access.room.image != null" ng-src="{{webServer}}/timthumb.php?src={{access.room.image}}&h=40&w=40" />
            <img ng-if="access.room.image == null" ng-src="img/img.jpg" height="40" width="40" />
            <div layout="row">
                <div layout="column">
                    <p class="md-body-2" style="color:black;">{{access.roomName}}</p>
                    <p class="md-body-1" style="white-space: initial;">{{ access.lastMessage }}</p>
                </div>
                <span flex />
                <div layout="column" style="text-align:right;">
                    <p class="item-note"> {{access.time}} </p>
                    <i style="display:inline; margin-top:8px;" class="icon" ng-if="access.count > 0 ">
                        <small style="height:20px; line-height:20px; padding:0 5px; border-radius:10px;
                        font-weight:bold; font-size:14px; color:#fff; background-color:#f00;"><i class="fa fa-clock-o"></i>{{access.count}}</small>
                    </i>
                </div>
            </div>
        </ion-item>
    </ion-list>
