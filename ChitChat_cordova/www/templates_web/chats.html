    <div style="width:300px">

        <md-content ng-controller="companyController">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" aria-label="Settings" ng-click="popover.show($event)">
                        <!--<md-icon md-svg-icon="img/icons/menu.svg"></md-icon>-->
                        <md-icon class="material-icons">menu</md-icon>
                    </md-button>
                    <p>
                        <span class="md-body-2">{{teamInfo.name}}</span>
                    </p>
                </div>
            </md-toolbar>
        </md-content>

        <md-content>
            <div ui-view="chats-list" style="border: 1px solid #E3E3E3;"></div>
        </md-content>
    </div>

    <div ng-controller="HeaderChatCtrl" id="chatHeader" layout="column" flex layout-fill>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <span>{{roomName}}</span>
                <!-- fill up the space between left and right area -->
                <span flex></span>
                <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleInfo()">
                    <i class="material-icons">more_horiz</i>
                </md-button>
            </div>
        </md-toolbar>
        
            <div layout="row">
                <div style="overflow-y:scroll; overflow-x:hidden; width:60%; min-width:330px;">
                    <div ui-view="chats-detail"></div>
                </div>
                <div style="overflow-y:scroll; overflow-x:hidden; width:40%; min-width:380px;" ng-show="viewInfo==true">
                    <div ui-view="chats-info">
                    </div>
                </div>
            </div>
</div>
