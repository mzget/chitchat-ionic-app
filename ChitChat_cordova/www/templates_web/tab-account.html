<ion-view view-title="Options" show-tab-bar>
	<ion-content>
		<ion-list>

			<div class="item item-button-right" ng-click="createType('PrivateGroup')">
				<i class="ion-android-person-add" style="margin-right:10px;"></i>
				Create Group
			</div>

			<div ng-controller="CreateProjectBase">
				<div class="item item-button-right" ng-show="myProfile.role==admin"  ng-click="createType('ProjectBase')">
					<i class="ion-android-person-add" style="margin-right:10px;"></i>
					Create ProjectBase
				</div>
			</div>
            
            <div class="item item-button-right" ng-click="openThemeModal()" >
				<i class="icon ion-wand" style="margin-right:10px;"></i>
				Theme Color
			</div>

			<div class="item item-button-right" ng-click="logOut();">
				<i class="icon ion-log-out" style="margin-right:10px;"></i>
				Log Out
			</div>

			<div class="item item-button-right" onclick="location.href='';">
				<i class="icon ion-log-in" style="margin-right:10px;"></i>
				Refresh
			</div>
		
			<div class="item item-button-right">
				<i class="ion-information-circled" style="margin-right:10px;"></i>
				Version: {{appVersion}}
			</div>
  
		</ion-list>
	</ion-content>
</ion-view>
